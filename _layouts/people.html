layout: page

<div class="container">
	<div class="row">
		{% assign counter = 0 %}
		{% for person in site.data.people.people %}
		{% assign counter = counter | plus: 1 %}
		{% if counter == 5 %}
			</div>
			<div class="row">
			{%assign counter = 1%}
		{% endif %}
		<div class="col-sm">
			<a href = "{{person.url}}">
